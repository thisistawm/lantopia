{% extends 'core/base.html' %}

{% block content %}

{% include "scores/scores_menu.html" %}

<h2>Completely Arbitrary Points</h2>
 
 <table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">CAPs</th>
        </tr>
    </thead>
    <tbody>
    
    {%for z in all_users %}        
        <tr>
            <td>{{ z.username }}</td>
            <td>{{ z.profile.caps }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
