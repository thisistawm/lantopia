
{% extends 'core/base.html' %}

{% block content %}

<div class="loginPrompt">

  <form method="post">
    {% csrf_token %}


    {% for field in form %}
        
        <div>{{ field }}</div>
        
        {% for error in field.errors %}
          <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
    {% endfor %}
  <button class="loginInput btn btn-primary" type="submit">Sign Up</button>
  </form>

</div>

{% endblock %}
