<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-lg-3">


      <form method="post">
        {% csrf_token %}


        {% for field in form %}
            
            <div>{{ field }}</div>
            
            {% for error in field.errors %}
              <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
        {% endfor %}
      <button class="loginInput btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>



{% endblock %}
