<h2>{{ user.get_full_name }}</h2>
<ul>
  <li>Username: {{ user.username }}</li>
  <li>Location: {{ user.email }}</li>
  <li>Game: {{ user.profile.game }}</li>
  <li>Movie: {{ user.profile.movie }}</li>
  <li>TV: {{ user.profile.tv }}</li>
  <li>Song: {{ user.profile.song }}</li>
</ul>

<form method="POST" action="/accounts/profile/" class="" />
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
