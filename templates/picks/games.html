{% extends 'core/base.html' %}

{% block content %}

{% include "picks/picks_menu.html" %}

<h2 class="display-4">GAMES</h2>
 

 <table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Recommended Game</th>
            <th scope="col">YouTube Link</th>
        </tr>
    </thead>
    <tbody>
    
    {%for z in all_users %}
        {% if z.profile.game != '' %}
        
        <tr>
            <td>{{ z.username }}:</td>
            <td>{{ z.profile.game }}</td>
            <td><a href="http://google.com/search?q={{ z.profile.game }}&btnI" target="_blank">goog it</a></td>
        </tr>
            
        {% endif %}
    {% endfor %}
    </tbody>

{% endblock %}
